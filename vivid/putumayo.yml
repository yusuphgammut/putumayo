# ==========================================================
# PALETTE
# Collor palette variable definitions.
# ==========================================================

colors:
  # Foreground primary palette (3-bit and 4-bit compatible).
  amethyst  : 'c689e6' # magenta
  cherry    : 'e67d7d' # red
  amber     : 'd9d282' # yellow
  paramo    : 'aecc8f' # green
  lichen    : '8fccb8' # cyan
  denim     : '99a9ff' # blue

  nightfog  : '3d5866' # black
  beige     : 'f2d2c2' # white

  # Alternative accent colors.
  fuchia    : 'd977b7'
  orange    : 'd9916d'
  forest    : '85cc85'
  teal      : '70bccc'

  # Alternative neutral colors.
  khaki     : 'ccb1a3'
  mist      : '95a69e'
  arequipe  : 'b39b6b'
  olive     : 'b3b36b'
  tan       : '99857a'
  terracota : '996b6b'
  umber     : '806f4c'
  slate     : '518c83'
  steel     : '517373'

  # Neutral backgrounds.
  bg00 : '131d1f'
  bg05 : '172226'
  bg10 : '1c282e'
  bg15 : '212d36'
  bg20 : '25313d'
  bg25 : '2a3545'
  bg30 : '2f394d'
  bg35 : '363e54'
  bg40 : '3c415c'
  bg45 : '414463'

  # Colored backgrounds.
  yellowBg  : '403f37' # For warnings
  redBg     : '453434' # For errors
  blueBg    : '334455' # For info
  magentaBg : '473947' # For hints
  greenBg   : '3c4841' # For success

# ==========================================================
# FILES
# File highlights by type. A list of available filetypes can be found here:
# https://github.com/sharkdp/vivid/blob/master/config/filetypes.yml
# ==========================================================

# Core files use most of the non-green and non-brown colors, because are less
# frequent than the other files. They're grouped according to their function.
core:
  normal_text:
    foreground: mist

  regular_file:
    foreground: mist

  reset_to_normal:
    foreground: mist

  directory:
    foreground: khaki
    font-style: bold

  symlink:
    foreground: orange
    font-style: underline

  multi_hard_link:
    foreground: orange
    font-style: underline

  fifo:
    foreground: fuchia
    font-style: underline

  socket:
    foreground: fuchia
    font-style: underline

  door:
    foreground: fuchia
    font-style: underline

  block_device:
    foreground: denim
    font-style: underline

  character_device:
    foreground: denim
    font-style: underline

  broken_symlink:
    foreground: cherry
    font-style: underline

  missing_symlink_target:
    foreground: cherry
    font-style: underline

  setuid:
    foreground: amethyst
    font-style: underline

  setgid:
    foreground: amethyst
    font-style: underline

  file_with_capability:
    foreground: amethyst
    font-style: underline

  sticky_other_writable:
    foreground: amethyst
    font-style: underline

  other_writable:
    foreground: amethyst
    font-style: underline

  sticky:
    foreground: amethyst
    font-style: underline

  executable_file:
    foreground: amber
    font-style: underline

text:
  special:
    foreground: forest

  todo:
    foreground: forest

  licenses:
    foreground: forest

  configuration:
    foreground: forest

  other:
    foreground: mist

markup:
  web:
    foreground: olive

  other:
    foreground: teal

programming:
  source:
    foreground: paramo

  tooling:
    vcs:
      foreground: lichen

    build:
      foreground: paramo

    packaging:
      foreground: paramo

    code-style:
      foreground: paramo

    editors:
      foreground: paramo

    documentation:
      foreground: paramo

    continuous-integration:
      foreground: paramo

media:
  image:
    foreground: tan

  audio:
    foreground: tan

  video:
    foreground: tan

  fonts:
    foreground: tan

office:
  foreground: slate

archives:
  foreground: terracota

executable:
  foreground: amber

unimportant:
  foreground: umber
